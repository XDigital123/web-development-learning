<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form</title>
</head>
<body>
    <h3>HTML SIGN UP FORM</h3>
    <label>What's your name?</label>
    <div>
        <input type="text" name="My Name" id="firstname" placeholder="Name">
    </div>
    <br>
        <label>What's your email?</label>
    <div>
        <input type="E-mail" name="my email" placeholder="E-mail">
    </div>
    <br>
        <label>Your password?</label>
    <div>
        <input type="Password" placeholder="Password">
    </div>
    <br>
        <label>Phone Number</label>
    <div>
        <input type="tel" placeholder="98xxxxxxxx">
    </div> 
    <br>   
    <div>
        <button type="submit" class="signupbtn">Start your learning journey</button>
    </div>
    
</body>
</html>
